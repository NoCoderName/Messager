{% extends 'base.html' %}

{% block authentication %}
<div class="register_user">
    <h1>{{ title }}</h1>

    <form method="post">
        {% csrf_token %}
    
        {% for f in form %}
        <p><label class="form_label" for="{{ f.id_for_label }}">{{ f.label }}</label><br>{{ f }}</p>
        <div class="form_error">{{ f.errors }}</div>
        {% endfor %}
    
        <button type="submit" class="load_bt">Регистрация</button>
    </form>
    
</div>
{% endblock %}
