{% extends 'base.html' %}

{% block authentication %}
<div class="register_user">
    <h1>{{ title }}</h1>

    <form method="post">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        
        {% for f in form %}
        <p><label for="{{ f.id_for_label }}">{{ f.label }}</label><br>{{ f }}</p>
        {% endfor %}
        <button type="submit" class="load_bt">Войти</button>
    </form>
</div>
{% endblock %}
